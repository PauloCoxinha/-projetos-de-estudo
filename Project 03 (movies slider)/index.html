<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Slider</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="background">
        <div class="textpage">
            <h1>Bleach</h1>
            <div class="hrtop"></div>
            <p>The final battle has begun. Worlds collide, alliances shatter, and Ichigo faces enemies stronger than ever before. Prepare for breathtaking action, unforgettable moments, and the ultimate showdown that will mark the end of an era.</p>
            <a href="#">play now</a>
            <a href="#"><i class='bx bx-play' ></i></a>
        </div>
        <div class="slider">
            <div class="slides bleach">
                <img src="icon/13.jpg" alt="Bleach (Ichigo Kurosaki)">
            </div>
            <div class="slides blue-lock">
                <img src="icon/29.jpg" alt="Blue lock (Isagi Yoichi)">
            </div>
            <div class="slides bersek">
                <img src="icon/14.jpg" alt="Bersek (Guts Bersek Form)">
            </div>
            <div class="slides solo-leveling">
                <img src="icon/15.jpg" alt="Solo Levelin (Sung jin-woo)">
            </div>
            <div class="slides bocchi-the-rock">
                <img src="icon/31.jpg" alt="Bocchi The Rock (Bocchi)">
            </div>
            <div class="buttons">
                <button class="prev"><i class='bx bx-left-arrow-circle'></i></button>
                <button class="next"><i class='bx bx-right-arrow-circle'></i></button>
            </div>
            <div class="hrbaixo"></div>
        </div>
    </div>
    
</body>
</html>
