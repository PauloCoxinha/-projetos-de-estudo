<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="regstyle.css">
</head>
<body>
    <div class="wrapper">
        <h1 id="titulo">Register</h1>
        <form id="formregister">
            <input type="email" name="mail" id="mail" required placeholder="email"class="enput">
                <input type="text" name="username" id="user" required placeholder="usuario" maxlength="20" minlength="10" class="enput">
                <input type="password" name="pass" id="pass" placeholder="senha" maxlength="20" minlength="10" class="enput">
                <input type="password" id="confirmpass" name="pass" required placeholder="confirme a senha" maxlength="20" minlength="10" class="enput">
            
                <button type="submit" id="botaoreg">Register</button>
        </form>
       
    </div>


    <script src="palo.js"></script>
</body>
</html>
