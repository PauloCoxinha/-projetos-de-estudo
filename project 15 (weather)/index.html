<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Weather</title>
</head>
<body>

    <div class="wrapper">
        <form id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="city_name" id="city_name" placeholder="buscar cidade">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <div id="weather">
            <h1 id="title">Rolante, BR</h1>
            <div id="infos">
                <div id="temp">
                    <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="" id="temp_img">

                    <div>
                        <p id="temp_value">
                        32 <sup>C°</sup>
                        </p>

                        <p id="temp_description">
                        Ensolarado
                        </p>
                </div>
                </div>
                <div id="other_infos">
                    <div class="info">
                        <i class="fa-solid fa-temperature-high" id="temp_max_icon"></i>
                        <div>
                            <h2>temp max</h2>
                            <p id="temp_max"> 32 <sup>C°</sup> </p>
                        </div>
                    </div>


                    <div class="info">
                        <i class="fa-solid fa-temperature-low" id="temp_min_icon"></i>
                        <div>
                            <h2>temp min</h2>
                            <p id="temp_min"> 12 <sup>C°</sup> </p>
                        </div>
                    </div>

                     <div class="info">
                        <i class="fa-solid fa-droplet" id="humidity_icon"></i>
                        <div>
                            <h2>humidity</h2>
                            <p id="humidity"> 50%</p>
                        </div>
                    </div>

                    <div class="info">
                        <i class="fa-solid fa-wind" id="wind_icon"></i>  
                        <div>
                            <h2>Wind</h2>
                            <p id="wind"> 50km/h</p>
                        </div>
                    </div>


                </div>
            </div>
        </div>

        <div id="alert"></div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
